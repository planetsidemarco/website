    <script>
      function updateCountdown() {
        // Set target date in Mountain Time (UTC-7)
        const targetDate = new Date('2024-12-30T00:00:00-07:00');
        const currentDate = new Date();
        const diffTime = targetDate - currentDate;
        const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const prefix = daysLeft >= 0 ? 'L-' : 'L+';
        document.getElementById('countdown').textContent = `${prefix}${Math.abs(daysLeft)} days`;
      }

      setInterval(updateCountdown, 1000);
      window.onload = updateCountdown;
  </script>
